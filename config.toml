# Site settings
baseurl = "https://MrKevinNa.github.io/MyBlog/"
themesDir = "/Users/drkevin/Documents/GitHub/MyBlog/themes"
languageCode = "ko-KR"
title = "Dr.Kevin's Blog"
theme = "hugo-cactus-theme"

# Enter your tracking code to enable Google Analytics
googleAnalytics = "UA-110502686-1"

# Disable comments by leaving disqusShortname empty
disqusShortname = "drkevin22"


[params]
	name = "Dr.Kevin"
	description = "Let's talk about something fun!"
	bio = "Blogger & Data Scientist"

	# Enter optionally your twitter account
	twitter = "drkevin22"
	enableRSS = true

	# Integrate Javascript files or stylesheets by adding the url to the external assets or by
	# linking local files with their path relative to the static folder, e.g. "css/styles.css"
	customCSS = []
	customJS  = []

	# The variables below are optionally too and can be used to
	# translate or customize each string of the theme.

	# Navigation links
	home = "https://MrKevinNa.github.io/MyBlog/"
	subscribe = ""

	# Pagination links
	olderPosts = ""
	newerPosts = ""
	readMore = ""
	copyright = ""

	# Sharing options and author information in posts
	aboutAuthor = "I'm a data scientist enjoying blogging."
	tweet = ""
	share = ""

	# 404 page
	title404 = ""
	subtitle404 = ""

	# Choose a font for the social icons in the footer. Either "mono-social" or "font-awesome"
	iconFont = "mono-social"
    # The social icons can be styled differently if you use mono as font - circle, rounded, or empty
    socialIconStyle = "circle"

# Add additional social link entries underneath
[social]
    twitter  = "https://twitter.com/drkevin22"
    facebook = "https://www.facebook.com/drkevin22"
    github   = "https://github.com/MrKevinNa"
    #dribble  = "https://www.dribbble.com/"


# add private lines!
PublishDir = "docs"
enableEmoji = true
canonifyruls = true
hasCJKLanguage = true


ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
